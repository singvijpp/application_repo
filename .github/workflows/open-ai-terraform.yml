name: GPT-4.0 Terraform Assistance
on: 
  workflow_dispatch
  # Inputs the workflow accepts.
  # A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  process-terraform:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai
    - name: Process Terraform Scripts
      run: python .github/scripts/process_terraform.py
